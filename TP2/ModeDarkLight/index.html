<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThÃ¨me Clair / Sombre</title>

    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* BODY  */
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            transition: background 0.4s, color 0.4s;
        }

        /*  THÃˆME CLAIR  */
        body.theme-clair {
            background-color: #e3f2fd;
            color: #333;
        }

        /* THÃˆME SOMBRE  */
        body.theme-sombre {
            background-color: #1a1a1a;
            color: #eee;
        }

        /* CONTENEUR */
        .conteneur {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            text-align: center;
            transition: background 0.4s;
        }

        body.theme-sombre .conteneur {
            background: #2c2c2c;
        }

        /* BOUTON */
        #boutonTheme {
            margin: 20px 0;
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }

        body.theme-clair #boutonTheme {
            background-color: #333;
            color: white;
        }

        body.theme-sombre #boutonTheme {
            background-color: #f093fb;
            color: black;
        }
    </style>
</head>

<body class="theme-clair">

    <div class="conteneur">
        <h1>Basculer le thÃ¨me</h1>

        <!-- Bouton clair / sombre -->
        <button id="boutonTheme">
            <span id="iconeTheme">ðŸŒ™</span>
            <span id="texteTheme">Activer le thÃ¨me sombre</span>
        </button>

        <!-- Information sur le thÃ¨me actuel -->
        <p>
            ThÃ¨me actuel : <strong id="nomTheme">Clair</strong>
        </p>
    </div>

    <script>
        // RÃ©cupÃ©ration des Ã©lÃ©ments
        const body = document.body;
        const boutonTheme = document.getElementById("boutonTheme");
        const iconeTheme = document.getElementById("iconeTheme");
        const texteTheme = document.getElementById("texteTheme");
        const nomTheme = document.getElementById("nomTheme");

        // Charger le thÃ¨me sauvegardÃ©
        const themeSauvegarde = localStorage.getItem("theme");
        if (themeSauvegarde) {
            appliquerTheme(themeSauvegarde);
        }

        // Appliquer un thÃ¨me
        function appliquerTheme(theme) {
            if (theme === "sombre") {
                body.className = "theme-sombre";
                iconeTheme.textContent = "â˜€ï¸";
                texteTheme.textContent = "Activer le thÃ¨me clair";
                nomTheme.textContent = "Sombre";
            } else {
                body.className = "theme-clair";
                iconeTheme.textContent = "ðŸŒ™";
                texteTheme.textContent = "Activer le thÃ¨me sombre";
                nomTheme.textContent = "Clair";
            }
        }

        // Bascule au clic
        boutonTheme.addEventListener("click", () => {
            const nouveauTheme = body.classList.contains("theme-clair")
                ? "sombre"
                : "clair";

            appliquerTheme(nouveauTheme);
            localStorage.setItem("theme", nouveauTheme);
        });
    </script>

</body>
</html>
